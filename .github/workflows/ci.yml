name: CI

on:
  pull_request:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  CARGO_DENY_VERSION: 0.18.4
  CARGO_AUDIT_VERSION: 0.21.2

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      run: |
        rustup update stable
        rustup default stable
        rustup component add clippy rustfmt
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Cache cargo tools
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin
        key: ${{ runner.os }}-cargo-tools-deny-${{ env.CARGO_DENY_VERSION }}-audit-${{ env.CARGO_AUDIT_VERSION }}
        restore-keys: |
          ${{ runner.os }}-cargo-tools-
    
    - name: Install cargo-deny
      run: |
        if ! command -v cargo-deny &> /dev/null; then
          cargo install --locked --version ${{ env.CARGO_DENY_VERSION }} cargo-deny
        fi
    
    - name: Install cargo-audit
      run: |
        if ! command -v cargo-audit &> /dev/null; then
          cargo install --locked --version ${{ env.CARGO_AUDIT_VERSION }} cargo-audit
        fi
    
    - name: Check formatting
      run: cargo fmt --all -- --check
    
    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
    
    - name: Build
      run: cargo build --verbose
    
    - name: Run cargo deny
      run: cargo deny check
    
    - name: Run cargo audit
      run: cargo audit

  test-matrix:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable, beta]
        exclude:
          # Don't run beta on all platforms to save CI time
          - os: windows-latest
            rust: beta
          - os: macos-latest
            rust: beta
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      run: |
        rustup update ${{ matrix.rust }}
        rustup default ${{ matrix.rust }}
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-${{ matrix.rust }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.rust }}-cargo-
    
    - name: Build
      run: cargo build --verbose
    
    - name: Run tests
      run: cargo test --verbose --lib -- --skip "e2e_test"

  # Minimum supported Rust version check
  msrv:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust 1.85 (edition 2024 requirement)
      run: |
        rustup update 1.85
        rustup default 1.85
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-1.85-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-1.85-cargo-
    
    - name: Check MSRV build
      run: cargo check --verbose

  e2e-tests:
      runs-on: ubuntu-latest
      services:
        docker:
          image: docker:dind
          options: --privileged
          ports:
            - 2375:2375
      container:
        image: ubuntu:latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Install dependencies
          run: |
            apt-get update
            apt-get install -y curl gcc
        - name: Install Rust toolchain
          uses: actions-rust-lang/setup-rust-toolchain@v1
            
        - name: Run E2E Tests
          run: cargo test --verbose --tests
